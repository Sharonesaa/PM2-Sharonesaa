    <script>
        const renderObjects = (object) => {
            var imageUrl = `url(https://image.tmdb.org/t/p/original/${object.backdrop_path}&w=256&q=100)`;

            $('#movieDetails').css('backgroundImage', imageUrl);
            const containerMain = $(`#containerMain`)
            containerMain.empty('');

            const title = object.title ? object.title : object.name;
            const overview = object.overview ? object.overview : object.original_name;
            const poster_path = object.poster_path ? object.poster_path : object.profile_path;
            const id = object.id; // Asumiendo que cada película tiene un ID único;
            const genres = object.genres.map(genre => genre.name).join(' | ');
            const created = object.created_by.map(created_by => created_by.name).join(' | ')
                
           
            const card = `
                <div class= "infoData">
                    <h4>${title}</h4>
                    <p>${genres}</p>
                    <p>${created}</p>
                </div>
                <div class= "description">
                    <p>${overview}</p>
                </div>
                <div class= "imgContainer" >
                    <img src="https://image.tmdb.org/t/p/original/${poster_path}&w=256&q=100" alt="${title}">
                </div>
                

            `;
            containerMain.html(card);
            
        };


        const getObjects = async (url) => {
            return new Promise((resolve, reject) => {
                $.ajax({
                    type: 'GET',
                    url: url,
                    headers: {
                        Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI2Nzk3NDg1ZWViYzU5NzcxOGU5NDZlOWZmZjkzODdkOCIsInN1YiI6IjY2MGExNzc2ZDZkYmJhMDE3ZDZmMTc3NiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.01K3zTQHhY6emHwdD0TAQoLyzEfXXasvWShbPvgTArI'
                    },
                    contentType: 'application/json',
                    success: function(data) {
                        const objects= data;
                        resolve(objects);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        };

        $(document).ready(async function() {

            const urlParams = new URLSearchParams(window.location.search);

            // Obtener el valor de un parámetro específico
            const id = urlParams.get('id');
            const media_type = urlParams.get('mediatype');

            const object = await getObjects(`https://api.themoviedb.org/3/${media_type}/${id}?language=es`);
            console.log(object);

            renderObjects(object);
        });
